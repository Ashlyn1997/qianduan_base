<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise.resolve()和Promise.reject()</title>
</head>
<body>
<script>
    let p1 = Promise.resolve(521)
    //如果传入的参数为非Promise类型的对象，则返回的结果为成功promise对象
    //如果传入的参数为Promise对象，则参数的结果决定了resolve的结果
    let p2 = Promise.resolve(new Promise(((resolve, reject) => {
        //reject('Error')
        resolve('OK')
    })))
    console.log(p2)
</script>
</body>
</html>
