<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise封装</title>
    <script src="promise.js"></script>
</head>
<body>
<script>
    let p = new Promise((resolve, reject) => {
        setTimeout(()=> {
            resolve('ok')
        }, 1000)
    })
    let p2 = Promise.resolve('success')
    let p3 = Promise.resolve('oh yeah')

    let res = Promise.all([p,p2,p3])
    console.log(res)
</script>
</body>
</html>
