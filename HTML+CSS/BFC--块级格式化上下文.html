<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 100px;
        }
        .container {
            overflow: hidden;
        }
        p {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 100px;
        }
    </style>
</head>
<body>
    <!--发生margin合并-->
<!--    <div>1</div>-->
<!--    <div>2</div>-->

    <!--1、BFC解决margin合并-->
<!--为了避免外边距的重叠，可以将其放到不同的BFC容器中-->
    <div class="container">
        <p></p>
    </div>
    <div class="container">
        <p></p>
    </div>

</body>
</html>
